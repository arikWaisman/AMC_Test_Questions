<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="
https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){

		$.getJSON('https://api.myjson.com/bins/vqkv', function(result){
			html = $('.schedules');

			$.each(result, function(i, value){
				html.append($('<li>'));
				$.each(value, function(key, val){
					console.log(key+ ':' +val);
					if(key == 'genres'){ return; }
					$('li').eq(i).append(($('<div>').addClass(key)).html(val));
				}); //end of loop for JSON API div items
			});//end of loop for list item
		});//end request/result set

	});
	
	</script>
</head>
<body>

<h1>AJAX/JSON</h1>
	<div>
		<ul class="schedules">
			
		</ul>
	</div>


	


</body>
</html>
